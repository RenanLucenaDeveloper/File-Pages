<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>File Pages</title>
  </head>
  <body>

    <div id="dropdown">
      <button id="dropdown-button">
        ESTILO <img src="./img/seta-abaixo.svg" alt="abrir menu de estilos" />
      </button>
      <ul id="dropdown-content">
        <li>BETA</li>
        <li>APPLE</li>
        <li>DARK</li>
      </ul>
    </div>

    <h1 id="title">File-Pages <span id="beta">BETA</span></h1>

    <div id="main-div">
      <div id="slide-showoff"></div>
      <button data-slide="init">
        COMEÇAR<img src="./img/seta.svg" alt="seta-começar" />
      </button>
    </div>

    <div id="cookies">
      <p>
        Este site precisa de cookies para funcionar corretamente.
        <span>política do uso de cookies</span>
      </p>

      <button id="accept-cookies" data-cookies="accept" title="Aceitar o uso de cookies">ACEITAR</button>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
